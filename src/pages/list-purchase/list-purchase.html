<ion-header>

  <ion-navbar>
    <ion-title>list-purchase</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
      <ion-list>
        <ion-list-header style="font-weight:bold; font-size:120%;">
          Purchases
        </ion-list-header>
    <ion-item-sliding *ngFor="let purchase of purchases | async">
      <ion-item>
        <p>{{ purchase.tidevoId }}</p>
        <p>{{ purchase.purchasePlace }}</p>
        <p>{{ purchase.totalValue ||currency}}</p>
      </ion-item>
      <ion-item-options side="rigth" (click)="edit(purchase)">
        <button ion-button color="primary">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="remove(purchase)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
      </ion-list>
</ion-content>
