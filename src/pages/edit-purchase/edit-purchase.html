<ion-header>

  <ion-navbar>
    <ion-title>edit-purchase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <p>{{ purchase.tidevoId }}</p>
      <p>{{ purchase.purchasePlace }}</p>
      <p>{{ purchase.totalValue ||currency}}</p>
  <ion-list>
  <ion-item *ngFor="let item of purchase.items">

      <p>{{ item.name }}</p>
      <p>{{ item.value }}</p>
  </ion-item>
  </ion-list>
</ion-content>
